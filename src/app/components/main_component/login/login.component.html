<p-toast ></p-toast>
<div class="main position-relative">
    <div class="logo-mobile d-none justify-content-center">
        <img src="../../../../assets/image/logo_exam.png" alt=""/>
    </div>
    <div class="row h-100 m-0">
        <div class="col-7 text-white h-100">
            <div class="position-absolute">
                <img width="35%" src="../../../../assets/image/logo_exam.png" alt="" />
                <p>Quản lý chấm công</p>
            </div>
        </div>
    </div>

    <div class="position-absolute form-login">
        <form (ngSubmit)="handleLogin()">
            <div class="round rounded-5 position-absolute bg-white">
                <div class="bg-danger rounded-5 position-absolute"></div>
            </div>
            <h3 class="text-center">Login Form</h3>
            <p class="text-center mb-4 subtext">Login with your details</p>
            <div class="mb-4 position-relative">
                <i class='bx bxs-user position-absolute'></i>
                <input type="email" class="form-control rounded-5" id="email" placeholder="Email" name="email" required
                    [(ngModel)]="Email">
            </div>
            <div class="mb-3 position-relative">
                <i class='bx bxs-lock-alt position-absolute' ></i>
                <input [type]="show ? 'text' : 'password'" class="form-control rounded-5" id="password" required="true"
                    placeholder="Password" name="password" [(ngModel)]="Password">
                <i *ngIf="!show" (click)="show = true" class="bi bi-eye-slash"></i>
                <i *ngIf="show" (click)="show = false" class="bi bi-eye"></i>
            </div>
            <div class="load-wrapp mb-2" [ngClass]="{'active': loading == true}">
                <div class="loading">
                    <div class="ring"></div>
                </div>
                <p>Signing In...</p>
            </div>
    
            <div class="save-forgot mb-3 d-flex justify-content-between align-items-center">
                <div class=" form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <a href="#" class="text-danger">Forgot password?</a>
            </div>
            <button type="submit" class="mb-4 btn btn-primary w-100 bg-dark rounded-5 p-2">Login</button>
        </form>
    </div>
</div>
